<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Library Matrix Algorithm Visualization</title>


    <script type="module">
        import { matrixvis } from './src/index.js';


        const canvas = new matrixvis.CanvasRenderer("myCanvas");
        const max = new matrixvis.MatrixElement("max", 999, false, true);
        max.x = 75;
        max.y = 100;
        max.setSize(50,50)
        canvas.add(max, "max");

        const min = new matrixvis.MatrixElement("min", 5, false, true);
        min.x = 75;
        min.y = 175;
        min.setSize(50,50)
        min.randomize(0, 3);
        canvas.add(min, "min");

        const A = new matrixvis.Matrix("A", [[0,0,0,0,0],[],[],[],[]])
        A.x= 200;
        A.y= 105;
        A.setSize(40,40);
        A.randomize(0,20);
        canvas.add(A, "A");
        canvas.render();

    </script>
</head>
<body>
  <h1>JS Library Matrix Algorithm Visualisation </h1>
    <canvas id="myCanvas" width="750" height="500" style="border:1px solid black"></canvas>
</body>
</html>
