<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Library Matrix Algorithm Visualization</title>


    <script type="module">
        import {matrixvis} from './src/index.js';

        const canvas = new matrixvis.CanvasRenderer("myCanvas");
        const max = new matrixvis.MatrixElement("max", 5, true, true);
        max.x = 70;
        max.y = 100;
        max.setSize(50,50);
        canvas.add(max, "max");



        const sum = new matrixvis.MatrixElement("sum", 0, false, true);
        sum.x = 75;
        sum.y = 175;
        sum.setSize(50,50)
        canvas.add(sum, "sum");

        const A = new matrixvis.Matrix("A", [[0,0,0,0],[],[],[]], true);
        A.x = 200;
        A.y = 100;
        A.setSize(50,50);
        A.randomize(0,20);
        canvas.add(A, "A");

        const code = new matrixvis.MatrixCode(["IF (MAX < A[0][0]) {",
                                                "       MAX = A[0][0] }"])
        code.x = 400;
        code.y = 150;
        canvas.add(code, "code");

        canvas.vars.index=0;

        const step1 = () => {
            canvas.get("code").selected = [0];
            canvas.copy( canvas.get("max"), canvas.get("A").elements[3][2]);
            return 200;
        }

        const step2 = () => {
            canvas.get("code").selected = [1];
            return 200;
        }

        const sumAdd = () => {
            let valueToAdd = canvas.get("A").elements[0][canvas.vars.index].value;
            console.log(`Adding value: ${valueToAdd} from A[0][${canvas.vars.index}]`);
            canvas.get("sum").value += valueToAdd;
            return 200;
        };

        const sumIncrease = () => {
            canvas.vars.index++;
            if (sumCheck()) {
                return 200;
            } else {
                return 0;
            }
        };

        const sumCheck = () => {
            console.log(canvas.vars.index);
            console.log(canvas.get("A").elements.length);
            return canvas.vars.index < canvas.get("A").elements[0].length;
        }

        const sumFinal = () => {
            canvas.get("code").selected = [];
            canvas.copy(canvas.get("sum"), canvas.get("max"));
        }

        canvas.setSteps(
            [step1, step2,[sumAdd, sumIncrease], sumCheck,sumFinal]
        )


    </script>
</head>
<body>
  <h1>JS Library Matrix Algorithm Visualisation </h1>
    <canvas id="myCanvas" width="750" height="500" style="border:1px solid black"></canvas>
</body>
</html>
