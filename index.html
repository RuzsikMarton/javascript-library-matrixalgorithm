<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Library Matrix Algorithm Visualization</title>
</head>
<body>
  <h1>JS Library Matrix Algorithm Visualisation </h1>

  <script src="src/index.js" type="module"></script>

  <script>
      window.addEventListener('load', () => {
          // Ensure `inmaalvi` is defined
          if (window.inmaalvi) {
              const matrix = new inmaalvi.Matrix(3, 4);  // Creates a 3x4 matrix
              console.log(matrix);  // Outputs the matrix object to the console
          } else {
              console.error('inmaalvi is not available!');
          }
      });
  </script>
</body>
</html>
