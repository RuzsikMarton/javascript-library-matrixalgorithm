<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Library Matrix Algorithm Visualization</title>


    <script type="module">
        import { matrixvis } from './src/index.js';


        const canvas = new matrixvis.CanvasRenderer("myCanvas");
        const max = new matrixvis.MatrixElement("max", 100);
        max.x = 100;
        max.y = 100;

        canvas.add(max, "max");
        const min = new matrixvis.MatrixElement("min", 5);
        min.x = 50;
        min.y = 50;
        canvas.add(min, "min")

        const matrix = new matrixvis.Matrix("matrix", [[0,0,1],[1,2,3],[0,0,0]])
        matrix.x= 0;
        matrix.y= 0;

        const getting = canvas.get("min");
        console.log(getting);
        canvas.render();

    </script>
</head>
<body>
  <h1>JS Library Matrix Algorithm Visualisation </h1>
    <canvas id="myCanvas" width="750" height="500" style="border:1px solid black"></canvas>
</body>
</html>
