<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Library Matrix Algorithm Visualization</title>


    <script type="module">
        import { matrixvis } from './src/index.js';


        const canvas = new matrixvis.CanvasRenderer("myCanvas");
        const a = new matrixvis.MatrixElement("a", 100);
        a.x = 100;
        a.y = 100;

        canvas.add(a, "a");
        const b = new matrixvis.MatrixElement("a", 5);
        b.x = 50;
        b.y = 50;
        canvas.add(b, "b")

        const matrix = new matrixvis.Matrix("matrix", [[0,0,1],[1,2,3],[0,0,0]])
        matrix.x= 0;
        matrix.y= 0;
        canvas.render();

    </script>
</head>
<body>
  <h1>JS Library Matrix Algorithm Visualisation </h1>
    <canvas id="myCanvas" width="750" height="500" style="border:1px solid black"></canvas>
</body>
</html>
